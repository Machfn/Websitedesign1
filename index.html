<!DOCTYPE html>
<html>
    <head>
        <Title>Homepage</Title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="UTF-8">
        <link rel="stylesheet" href="homepage.css">
        <script src="homepage.js"></script>
        <link rel="icon" href="Poggers.png" sizes="64x64">
    </head>
    <body>
        <div class="textpoggers">
            <!--<img class="adtesting" src="ponokn.png">-->            
            <p class="txtpog">Open all the links</p>
            <form onclick="openall()" target="_blank" rel="noreffer nooppener">
                <button onclick="openedall()" class="redbtn">Open All</button>
            </form>
        </div>
        <div class="grid-container">
            <div class="grid-item">
                <div class="img1">
                    <img class="image1" src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fimages.idgesg.net%2Fimages%2Farticle%2F2017%2F10%2Fgoogle_drive_logo-100740192-large.jpg&f=1&nofb=1">
                </div>
                <div class="linktothing1">
                    <form class="form1" action="https://drive.google.com" target="_blank" rel="noreffer noopener">
                        <button onclick="openeddrive()" class="btnlink1">Drive</button>
                    </form>
                </div>
            </div>
            <div class="grid-item">
                <div class="img2">
                    <img class="image2" src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ftse1.mm.bing.net%2Fth%3Fid%3DOIP.e0ZO6F7risWX2y7zZ0fsuAHaHa%26pid%3DApi&f=1">
                </div>
                <div class="linktothing2">
                    <form class="form2" action="https://classroom.google.com" target="_blank" rel="noreffer noopener">
                        <button onclick="openedclassroom()" class="btnlink2">Classroom</button>
                    </form> 
                </div>
            </div>
            <div class="grid-item">
                <div class="img3">
                    <img class="image3" src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ftse1.mm.bing.net%2Fth%3Fid%3DOIP.5u7A1BVR50f-1m2MNJFczAHaHa%26pid%3DApi%26h%3D160&f=1">
                </div>
                <div class="linktothing3">
                    <form class="form3" action="https://mail.google.com" target="_blank" rel="noreffer noopener">
                        <button onclick="openedgmail()" class="btnlink3">Mail</button>
                    </form>
                </div>
            </div>
            <div class="grid-item">
                <div class="img4">
                    <img class="image4" src="https://external-content.duckduckgo.com/iu/?u=http%3A%2F%2Fwww.theinternetpatrol.com%2Fwp-content%2Fuploads%2Fprotonmail-encrypted-email.jpg&f=1&nofb=1">
                </div>
                <div class="linktothing4">
                    <form class="form4" action="https://protonmail.com/" target="_blank" rel="noreffer noopener">
                        <button onclick="openedproton()" class="btnlink4">Proton</button>
                    </form>
                </div>
            </div>
            <div class="grid-item">
                <div class="img5">
                    <img class="image5" src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fvignette.wikia.nocookie.net%2Flogopedia%2Fimages%2F5%2F55%2FSchool-zone-logo.png%2Frevision%2Flatest%2Fscale-to-width-down%2F200%3Fcb%3D20170527161729&f=1&nofb=1">
                </div>
                <div class="linktothing5">
                    <form class="form5" action="https://schoolzone.epsb.ca/cf/index.cfm" target="_blank" rel="noreffer noopener">
                        <button onclick="openedschoolzone()" class="btnlink5">SchoolZone</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
